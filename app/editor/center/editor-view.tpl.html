<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Double Dialog</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control"  ng-model="doubleValue" placeholder="Enter" required="" autofocus=""/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>



<div class="panel panel-default">
    <div class="panel-heading" style="background-color:transparent;">
        <button type="button" class="btn btn-primary btn-sm" ng-click="loadModel()">Model</button>
        <button type="button" class="btn btn-primary btn-sm" ng-click="editMode()">Edit Mode</button>
        <button type="button" class="btn btn-primary btn-sm" ng-click="addRuler()">Ruler</button>
        <button type="button" class="btn btn-primary btn-sm" ng-click="showVProtractor()">Protractor V</button>
        <button type="button" class="btn btn-primary btn-sm" ng-click="showHProtractor()">Protractor H</button>
        <!-- Split button -->
        <div class="btn-group" dropdown >
            <button id="split-button" type="button" class="btn btn-primary btn-sm">Mode</button>
            <button type="button" ng-disabled="changeModeBtnDisabled"  class="btn btn-primary btn-sm" dropdown-toggle>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
                <li role="menuitem" ng-repeat="mode in modes">
                    <a ng-click="setMode(mode.key)" class="pointer" ng-bind="mode.label"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel-body padding-none">
        <div viewer model="model" class="viewer-section" id="{{id}}" on-tree-load="onTreeLoad(tree)"
             on-select-object="onSelectNode(node, selected)"
             on-start-render="startRender()"
             on-end-render="endRender()"
             on-select-3d-point="pointSelected(point)">
        </div>
    </div>
</div>
