<div id="page-content">
    <div class="content">
        <section>
            <div id="container-1">
                <div>
                    <div viewer class="viewer-section" id="{{id}}" on-change="dateUpdated(branch)" on-start-render="startRender()"
                         on-end-render="endRender()">
                        <button class="btn btn-default tree-control-content" ng-click="isTreeCollapsed = !isTreeCollapsed">
                            Toggle Tree Test
                        </button>
                        <div class="tree-content" collapse="true">
                            <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)"
                                      un-select="unselectBranch(branch)" expand-level="2"></abn-tree>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
