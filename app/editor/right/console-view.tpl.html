<div class="panel panel-default">
    <div class="panel-heading" style="background-color:transparent">Console</div>
    <div class="panel-body console-body">
        <div console id="console" class="console"></div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading" style="background-color:transparent"><input class="form-control"
                                                                           placeholder="Enter cmd name"
                                                                           ng-model="searchText"></div>
    <div class="panel-body command-body">

        <div class="list-group command-group">
            <a ng-repeat="cmd in commands | querySearch:searchText"
               class="list-group-item" ng-click="runCmd(cmd)" ng-class="{'active':selCmdId===cmd.id}">
                <div class="pull-left">
                            <span>
                             <i class="fa fa-lg {{cmd.iconClazz}}"></i>
                            </span>
                </div>
                <div class="cmd-name">{{cmd.name}} <i class="fa fa-play run"></i></div>
            </a>

        </div>
    </div>
</div>
