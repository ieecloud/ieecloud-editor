<md-dialog aria-label="Login" ng-cloak>
    <form name="loginForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign in</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <!--<h2>Sign in</h2>-->
                <div layout="column">
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" name="email" required ng-model="user.email">
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" name="password" required ng-model="user.password">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="clearForm()">
                Clear
            </md-button>
            <span flex></span>
            <md-button ng-click="login()" md-autofocus>
                Sign in
            </md-button>
            <md-button ng-click="cancelLogin()" style="margin-right:20px;">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
